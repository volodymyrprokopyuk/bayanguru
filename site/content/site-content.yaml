%YAML 1.1
---
purpose:
  - eng: >
      **Bayanguru** is an engraving and publishing system that produces **high
      quality sheet music for bayan** in PDF. The system uses
      [LilyPond](https://lilypond.org/) for engraving **Stradella bass** and
      **free bass** pieces, lyrics, and books. Bayanguru features a precise,
      quick, and easy to use **piece search system**, as well as a comprehensive
      and fine-grained **piece classification catalog**
    ukr: >
      **Bayanguru** – це система для цифрового гравірування та публікації **нот
      високої якості для баяна** у форматі PDF. Система використовує
      [LilyPond](https://lilypond.org/) для гравірування п'єс, пісень з словами
      та нотних збірників для **готового акорду** і **виборної системи**.
      Bayanguru має точну, швидку і просту у використанні систему пошуку п'єс,
      а також представляє комлекстний і деталізований каталог класифікації п'єс
  - eng: >
      **Purpose** (the reason to exist, why?). To promote and support the art of
      bayan music through production of high quality sheet music for bayan
    ukr: >
      **Призначення** (причини створення, для чого?). Сприяти розвитку та
      підтимувати баянне мистецтво шляхом створення нот високої якості для баяна
  - eng: >
      **Vision** (the goal of the purpose, what?). Become the most complete and
      comprehensive online sheet music library for bayan
    ukr: >
      **Мета** (ціль призначення, що?). Стати найповнішою та всеосяжною цифровою
      бібліотекою нот для баяна
  - eng: >
      **Mission** (the path to the vision, how?). Combine the community effort
      for sheet music production with the [LilyPond](https://lilypond.org/)
      engraving program
    ukr: >
      **Спосіб** (шлях досягнення мети, як?). Поєднати зусилля спільноти за
      створенням нот з програмою [LilyPond](https://lilypond.org/) для
      гравірування нот
